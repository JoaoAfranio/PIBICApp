<ion-header>

  <ion-navbar>
    <ion-title>Parâmetros</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
      <div class="ion-row">
        <h1 class="titulo">
            Parâmetros do Projeto
        </h1>
      </div>
      <div *ngFor="let item of lista">
        <ion-row>
          <ion-col col-8 class="tabela">{{ item.param }}</ion-col>
          <ion-col class="tabela">{{ item.perc }}</ion-col>
        </ion-row>
      </div>
    </ion-grid>

    <div class="row">
        <button ion-button class="butao" (click)="transferePagina()">Dados da curva</button>
    </div>
</ion-content>
