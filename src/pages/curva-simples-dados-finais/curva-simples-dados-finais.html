<ion-header>

  <ion-navbar>
    <ion-title>Dados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
      <div class="ion-row">
        <h1 class="titulo">
            Elementos da Curva
        </h1>
      </div>
      <div *ngFor="let item of lista">
        <ion-row>
          <ion-col col-8 class="tabela">{{ item.param }}</ion-col>
          <ion-col class="tabela1">{{ item.perc }}</ion-col>
        </ion-row>
      </div>
    </ion-grid>

    <ion-grid>
        <div class="ion-row">
          <h1 class="titulo">
              Número das Estacas Notáveis
          </h1>
        </div>
        <div *ngFor="let item of lista2">
          <ion-row>
            <ion-col col-8 class="tabela">{{ item.param }}</ion-col>
            <ion-col class="tabela1">{{ item.perc }}</ion-col>
          </ion-row>
        </div>
      </ion-grid>

    <div class="row">
        <button ion-button class="butao" (click)="transferePagina()">Voltar para o Menu</button>
    </div>
</ion-content>
