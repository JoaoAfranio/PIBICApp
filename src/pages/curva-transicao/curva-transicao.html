<ion-header>

  <ion-navbar>
    <ion-title>Curva de Transição</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content">

    <div class="row">   
      <p class="titulo">Dados do Projeto</p>
    </div>
  
  
    <div class="row">
      <ion-label class="label-velocidade">Velocidade diretriz conhecida</ion-label>
      <input [(ngModel)]="INPUTvelDiretriz" type="text" class="input-velocidade">
    </div>
  
    <div class="row">
      <ion-label class="label-velocidade">Tipo de relevo</ion-label><br>
        <select [(ngModel)]="tipoRelevo" class="select">
          <option>Plano</option>
          <option>Ondulado</option>
          <option>Montanhoso</option>
        </select>
    </div>
  
    <div class="row">
      <ion-label class="label-velocidade">Classe de projeto</ion-label>
        <select [(ngModel)]="classeProj" class="select">
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
    </div>
  
    <div class="row">
      <ion-label class="label-velocidade">Área urbanizada</ion-label>
        <select [(ngModel)]="areaUrbanizada" class="select">
          <option>Sim</option>
          <option>Não</option>
        </select>
    </div>
  
    <div class="row">
      <ion-label class="label-velocidade">Intensa ocupação do solo</ion-label>
        <select [(ngModel)]="ocupacaoSolo" class="select">
          <option>Sim</option>
          <option>Não</option>
        </select>
    </div>
  
    <div class="row">
      <ion-label class="label-velocidade">Tipo de pista</ion-label>
        <select [(ngModel)]="tipoPista" class="select">
          <option>Simples</option>
          <option>Dupla</option>
          <option>Simples e Dupla</option>
        </select>
    </div>

    <div class="row">
        <ion-label class="label-velocidade">Raio</ion-label>
        <input [(ngModel)]="INPUTraio" type="text" class="input-velocidade">
      </div>
  
    <div class="row">   
      <p class="titulo">Distância de Visibilidade de Parada</p>
    </div>  
  
    <div class="row">
      <ion-label class="label-velocidade">Qualidade</ion-label>
        <select [(ngModel)]="visibilidadeQualidade" class="select">
          <option>Recomendada</option>
          <option>Excepcional</option>
        </select>
    </div>
  
    <div class="row">
      <ion-label class="label-velocidade">Tipo de inclinação</ion-label>
        <select [(ngModel)]="tipoInclinacao" class="select">
          <option>Ascendente</option>,
          <option>Descendente</option>
        </select>
    </div>    
  
  
    <div class="row">
      <ion-label class="label-velocidade">Inclinição (%)</ion-label>
      <input [(ngModel)]="inclinacao" type="text" class="input-velocidade">
    </div>
    
    <div class="row">
      <button ion-button class="butao" (click)="transferePagina()">Parâmetros do projeto</button>
    </div>
    
  </ion-content>
